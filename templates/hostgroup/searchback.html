<table class="table table-striped table-bordered bootstrap-datatable datatable">
	<thead>
		<tr>
			<th width="30%">名称</th>
			<th width="45%">描述</th>
			<th width="25%">操作</th>
		</tr>
	</thead>   
	<tbody>
		{% for item in hostgroup_list %}
		<tr>
			<td width="30%">{{ item.name }}</td>
			<td width="45%">{{ item.desc }}</td>
			<td class="center" width="25%">
				<a class="btn btn-small btn-success" href="{% url hostgroup_watch item.id %}"  onclick="return executeMenu(this);">
					<i class="icon-zoom-in icon-white"></i>  
					详细                                           
				</a>
				<a class="btn btn-small btn-primary" href="{% url hostgroup_edit item.id %}"  onclick="return executeMenu(this);">
					<i class="icon-edit icon-white"></i>  
					编辑                                           
				</a>
				{% if item.id != 1 %}
				<a class="btn btn-small btn-danger" href="{% url hostgroup_delete item.id %}" onclick="return executeDelete(this);" title="您确定要删除该项吗?">
					<i class="icon-trash icon-white"></i> 
					删除
				</a>
				{% endif %}
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>

<!-- 展示记录数,上一页，下一页等等 -->
<div class="row-fluid">
	<div class="span12">
		<div class="dataTables_info">显示从{{ hostgroup_list.start_index }}到{{ hostgroup_list.end_index }} 总共{{ hostgroup_list.paginator.count }}条记录</div>
	</div>
	<div class="span12 center">
		<div class="dataTables_paginate paging_bootstrap pagination">
			<ul currPage="{{ hostgroup_list.number }}" totalPage="{{ hostgroup_list.paginator.num_pages }}" >
				<li class="prev"><a href="{% url hostgroup_search %}" onclick="return searchPageJump(this);">上一页</a></li>
				<li><a href="#">{{ hostgroup_list.number }}</a></li>
				<li class="next"><a href="{% url hostgroup_search %}" onclick="return searchPageJump(this);">下一页</a></li>
			</ul>
		</div>
	</div>
</div>
