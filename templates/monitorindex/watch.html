<!-- content starts -->	
	<div>
		<ul class="breadcrumb">
			<li>
				<a href="#">其他</a> <span class="divider">/</span>
			</li>
			<li>
				<a href="#">健康指数查看</a>
			</li>
		</ul>
	</div>
	<div class="row-fluid sortable">
		<div class="box span12">
			<div class="box-header well" data-original-title>
				<h2><i class="icon-list"></i> 健康指数查看</h2>
			</div>
			<div class="box-content" id="box-content">
				<form action="{% url monitorindex_search %}" id="search_form" onsubmit="return searchCallback();">
						<div class="row-fluid">
							<div class="span4">
								<div class="dataTables_filter">
									<label>
										应&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;用：&nbsp;&nbsp;&nbsp;&nbsp;
										<input class="input-large" type="text" readonly value="主机状态（HOST_STATUS）" />
									</label>
								</div>
							</div>
							<div class="span4">
								<div class="dataTables_filter">
									<label>
										主&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机：&nbsp;&nbsp;&nbsp;&nbsp;
										<select single name="host" id="host" width="220px">
											<option value ="all_host" selected>全部主机</option>
											{% for host in host_list %}
				      							<option value ="{{ host }}">{{ host }}</option>
				      						{% endfor %}
										</select>
									</label>
								</div>
							</div>
							<div class="span4">
								<div class="dataTables_filter">
									<label>
									日期：&nbsp;&nbsp;&nbsp;&nbsp;
									<input class="input-large required" type="text" name="date" readonly id="date"/>
									</label>
									
								</div>
							</div>
						</div>
						<div class="row-fluid">
							<div class="span4">
								<label>
									排序项：&nbsp;&nbsp;&nbsp;&nbsp;
									<select single name="sort_item" id="sort_item" width="220px">
										<option value ="0" selected>健康指数</option>
										{% for k, v in monitor_index_dict.items %}
				      						<option value ="{{ k }}">{{ v }}</option>
				      					{% endfor %}
									</select>
								</label>
							</div>
							<div class="span4">
								<label>
									排序方式：&nbsp;&nbsp;&nbsp;&nbsp;
									<select single name="sort_method" id="sort_method" width="220px">
										<option value ="asc" selected>由低到高</option>
										<option value ="desc">由高到低</option>
									</select>
								</label>
							</div>
							<div class="span4">
								<button type="submit" class="btn btn-small btn-info" id="search_btn">检索</button>
							</div>
						</div>
				</form>
			</div>
		</div>
	</div>	
	
<script language="JavaScript" type="text/javascript">

//----------- start ---------------
$(document).ready(function(){ 
	 // 触发一次搜索,很重要
	 $("#search_btn").click();
	 
	 $("#host").chosen({no_results_text: "没有找到",search_contains:true}); 
	 
	// 设定日期的初始值
	$("#date").val(new Date(new Date().getTime() - 60*60*24*1000).format('yyyy-MM-dd'));
	// 初始化日期选择
	$("#date").datetimepicker({
	    format: "yyyy-mm-dd",
	    minView: "month",
	    autoclose: true
	});
});
</script>
