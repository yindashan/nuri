				</div>

					<form class="form-horizontal" method="post" action="{% url urlinfo_upload %}" enctype="multipart/form-data" onsubmit="return iframeCallback(this, httpRedirect)">

					{% load static %}

						<div class="control-group">

						<div class="control-group">
							<label class="control-label">选择URL文件</label>
							<div class="controls">
								<input type="file" name="urlfile" />
								<i class="icon-question-sign" data-toggle="tooltip" 
								data-original-title="选择导入的URL文件，现在仅支持txt文件。"></i>
							</div>
						</div>
						
						
						<div class="form-actions">
							<button type="submit" class="btn btn-primary">保存</button>
							<button class="btn" onclick ="return httpRedirectAjax('{% url urlinfo_index %}')">取消</button>
						</div>

					  </form>
				
				</div>
