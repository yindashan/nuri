<!-- content starts -->	
	<div>
		<ul class="breadcrumb">
			<li>
				<a href="#">主动监控</a> <span class="divider">/</span>
			</li>
			<li>
				<a href="#">URL监控</a>
			</li>
		</ul>
	</div>
	
	
	<div class="row-fluid sortable">
			<div class="box span12">
				<div class="box-header well" data-original-title>
					<h2><i class="icon-edit"></i> 编辑URL</h2>
				</div>
				<div class="box-content">
					<form class="form-horizontal" method="post" action="{% url urlinfo_edit urlinfo.id %}" onsubmit="return validateCallback(this);">
						<fieldset>
						  
						<div class="control-group">
							<label class="control-label">URL所属应用服务</label>
							<div class="controls">
								<span class="input-xlarge uneditable-input">{{ urlinfo.app.desc }}</span>
							</div>
						</div>
						
						  
						<div class="control-group">
							<label class="control-label">URL</label>
							<div class="controls">
								<input class="input-xlarge uneditable-input" type="text" name="url" value="{{ urlinfo.url }}" />
								<i class="icon-question-sign" data-toggle="tooltip" 
								data-original-title="IP被{IP}替换后的URL"></i>
							</div>
						</div>
						
						<div class="control-group">
							<label class="control-label">响应时间</label>
							<div class="controls">
								<input class="input-xlarge" type="text" name="responsetime" value="{{ urlinfo.responsetime }}" />
								<i class="icon-question-sign" data-toggle="tooltip" 
								data-original-title="请在此处填写数字，表示预定的响应时间，单位为ms"></i>
							</div>
						</div>
						
						<div class="control-group">
							<label class="control-label">响应内容类型</label>
							<div class="controls">
								<input class="input-xlarge" type="text" name="type" value="{{ urlinfo.type }}" />
								<i class="icon-question-sign" data-toggle="tooltip" 
								data-original-title="请在此处填写xml/json/text或者留空"></i>
							</div>
						</div>
						
						<div class="control-group">
							<label class="control-label">区配项</label>
							<div class="controls">
								<input class="input-xlarge" type="text" name="target" value="{{ urlinfo.target }}" />
								<i class="icon-question-sign" data-toggle="tooltip" 
								data-original-title="如果有层级关系用#号隔开"></i>
							</div>
						</div>
						
						<div class="control-group">
							<label class="control-label">匹配值</label>
							<div class="controls">
								<input class="input-xlarge" type="text" name="value" value="{{ urlinfo.value }}" />
							</div>
						</div>
						
						
						<div class="form-actions">
							<button type="submit" class="btn btn-primary">保存</button>
							<button class="btn" onclick ="return httpRedirectAjax('{% url urlinfo_index %}')">取消</button>
						</div>
						</fieldset>
					  </form>
				
				</div>
			</div><!--/span-->
		
		</div><!--/row-->
<!-- content ends -->

<script language="JavaScript" type="text/javascript">
//----------- start ---------------
$(document).ready(function(){
	//校验
	$("form").validate();
	
	// 初始化 tooltip
	$('.icon-question-sign').tooltip();
});
</script>
