<!-- content starts -->	
	<div>
		<ul class="breadcrumb">
			<li>
				<a href="#">配置管理</a> <span class="divider">/</span>
			</li>
			<li>
				<a href="#">应用项管理</a>
			</li>
		</ul>
	</div>
	<div class="row-fluid sortable">
		<div class="box span12">
			<div class="box-header well" data-original-title>
				<h2><i class="icon-list"></i> 应用项管理</h2>
				<div class="box-icon">
					{% if "appitem_operate" in auth_set %}
						<a href="{% url appitem_add -1 %}" title="添加应用项" onclick="return executeMenu(this);" class="btn btn-round"><i class="icon-plus"></i></a>
                   {% endif %}
				</div>
			</div>	
			
			<div class="box-content" id="box-content">
				<form action="{% url appitem_search %}" id="search_form" onsubmit="return searchCallback();">
						<div class="row-fluid">
						<br>
							<div class="span4">
								<div class="dataTables_filter">
									<label>
										应用名称:&nbsp;&nbsp;&nbsp;&nbsp;
										<select name="app_id" single id="app_id" width="220px">
											<option value ="">请选择</option>
									      {% for item in app_list %}
									      	 <option value ="{{ item.id }}">{{ item.app_name }}</option>
										  {% endfor%}
										</select>
									</label>
								</div>
							</div>
						
							<div class="span4">
							<div class="dataTables_filter">
									<label>
										是否报警:&nbsp;&nbsp;&nbsp;&nbsp;
										<select name="is_alarm" single id="app_id" width="220px">
											<option value ="">请选择</option>
											{% for key,value in alarm_type_dict.items %}
											    <option value = "{{key}}">{{value}}</option>
							              	{% endfor %}
										</select>
									</label>
								</div>
							</div>
							</br>
							
							<br>
							<div class="span4">
							<div class="dataTables_filter">
									<label>
										应用类型:&nbsp;&nbsp;&nbsp;&nbsp;
										<select name="type" single id="app_id" width="220px">
											<option value ="">请选择</option>
											{% for key,value in app_type_dict.items %}
											    <option value = "{{key}}">{{value}}</option>
							              	{% endfor %}
										</select>
									</label>
								</div>
							</div>
							
								<div class="span4">
								<div class="dataTables_filter">
									<button type="submit" class="btn btn-small btn-info" id="search_btn">检索</button>
								</div>
							</div>
							
							</br>
						</div> <!-- row end -->
				</form>
			</div>
		</div>
</div>	
			
<script language="JavaScript" type="text/javascript">

//----------- start ---------------
$(document).ready(function(){
	 // 触发一次搜索,很重要
	 $("#search_btn").click();
	 // jquery chosen plugin
	 $("#app_id").chosen({no_results_text: "没有找到",search_contains:true}); 
});
</script>
