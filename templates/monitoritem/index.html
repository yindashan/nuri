<!-- content starts -->	
	<div>
		<ul class="breadcrumb">
			<li>
				<a href="#">配置管理</a> <span class="divider">/</span>
			</li>
			<li>
				<a href="#">监控项管理</a>
			</li>
		</ul>
	</div>
	<div class="row-fluid sortable">
		<div class="box span12">
			<div class="box-header well" data-original-title>
				<h2><i class="icon-list"></i> 监控项</h2>
				<div class="box-icon">
					<a href="{% url monitoritem_add %}" title="添加模板" onclick="return executeMenu(this);" class="btn btn-round"><i class="icon-plus"></i></a>
				</div>
			</div>
			
			<div class="box-content" id="box-content">
				<form action="{% url monitoritem_search %}" id="search_form" onsubmit="return searchCallback();">
						<div class="row-fluid">
							<div class="span4">
								<div class="dataTables_filter">
									<label>
										应用:&nbsp;&nbsp;&nbsp;&nbsp;
										<select name="app_id" single id="app_id" width="220px">
											<option value ="">请选择</option>
									      {% for item in app_list %}
									      	 <option value ="{{ item.id }}">{{ item.desc }}</option>
										  {% endfor%}
										</select>
									</label>
								</div>
							</div>
							<div class="span4">
								<div class="dataTables_filter">
									<label>
										监控项名称:&nbsp;&nbsp;
										<input type="text" name="is_alarm" />
									</label>
								</div>
							</div>
							<div class="span4">
								<div class="dataTables_filter">
									<button type="submit" class="btn btn-small btn-info" id="search_btn">检索</button>
								</div>
							</div>
						</div> <!-- row end -->
				</form>
			</div>
		</div>
</div>	
	
<script language="JavaScript" type="text/javascript">

//----------- start ---------------
$(document).ready(function(){
	 // 触发一次搜索,很重要
	 $("#search_btn").click();
	 // jquery chosen plugin
	 $("#app_id").chosen({no_results_text: "没有找到",search_contains:true}); 
});
</script>
