<!-- content starts -->	
	<div>
		<ul class="breadcrumb">
			<li>
				<a href="#">主动监控</a> <span class="divider">/</span>
			</li>
			<li>
				<a href="#">机房IP对应信息</a>
			</li>
		</ul>
	</div>
	
	
	<div class="row-fluid sortable">
			<div class="box span12">
				<div class="box-header well" data-original-title>
					<h2><i class="icon-edit"></i> 添加IP</h2>
				</div>
				<div class="box-content">
					<form class="form-horizontal" method="post" action="{% url nocip_add %}" onsubmit="return validateCallback(this);">
						<fieldset>
						  
						<div class="control-group">
							<label class="control-label">所属机房</label>
							<div class="controls">
								<select name="nocid">
							      {% for key, value in noc_info_dict.items %}
							      	 <option value ="{{ key }}">{{ value }}</option>
								  {% endfor%}
								</select>
							</div>
						</div>
						  
						<div class="control-group">
							<label class="control-label">IP</label>
							<div class="controls">
								<textarea name="ip_list" class="textarea_std"></textarea>
								<i class="icon-question-sign" data-toggle="tooltip" 
								data-original-title="可填写多个IP,中间以逗号分隔"></i>
							</div>
						</div>
						
						
						<div class="form-actions">
							<button type="submit" class="btn btn-primary">保存</button>
							<button class="btn" onclick ="return httpRedirectAjax('{% url nocip_index %}')">取消</button>
						</div>
						</fieldset>
					  </form>
				
				</div>
			</div><!--/span-->
		
		</div><!--/row-->
<!-- content ends -->

<script language="JavaScript" type="text/javascript">
//----------- start ---------------
$(document).ready(function(){
	//校验
	$("form").validate();
	
	// 初始化 tooltip
	$('.icon-question-sign').tooltip();
	
});
</script>
